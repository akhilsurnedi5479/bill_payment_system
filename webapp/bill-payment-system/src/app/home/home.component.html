<div class="row justify-content-center mt-4 opacity">
    <div class="col-12 col-md-6 col-lg-5">
   
        <div class="card">
            <div class="d-flex bd-highlight" style="color: white;"> 
               <!--  style="background-color: rgb(233, 233, 232);" -->
                <div class="p-2 flex-fill bd-highlight text-center cursor" 
                    [style.background-color]="admin_color" [style.color]="admin_t_color" (click)="adminSignUp()">Admin</div>

                <div class="p-2 flex-fill bd-highlight text-center cursor" [style.background-color]="cust_color"
                [style.color]="cust_t_color"
                    (click)="custSignUp()"  >Customer</div>
                <div class="p-2 flex-fill bd-highlight text-center cursor" [style.background-color]="ven_color"
                [style.color]="ven_t_color"
                    (click)="venSignUp()" >Vendor</div>
            </div>
            <div class="card-body" >
                <div class="card" *ngIf="isAdmin">
                    <app-signup [data]=true> </app-signup>
                </div>
                <div class="card"  *ngIf="isCust">
                    <app-signup></app-signup>
                </div>
                <div class="card"  *ngIf="isVen">
                    <app-vendor-signup></app-vendor-signup>
                </div>
            </div>
        </div>
    </div>
</div>

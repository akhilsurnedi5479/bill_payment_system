<div class="container" style="color:white">





    <div class="mt-3 md-3">
        <div class="row mt-2">
            <div class="card-body col-lg-12">

                <div class="card-header">
                    <div class="row">
                        
                            <div class="font-size-30">
                                Bill Details
                            </div>

                            <div class="d-flex col justify-content-end">
                                <input type="text" class="form-control width-200" name="search-bar" id="searchvendor"
                                    placeholder="Search By Vendors" (input)="onSearchTextBasedOnVendors($event)">
                            </div>
                           <!--  <div class="d-flex col justify-content-end">
                                <input type="text" class="form-control width-200" name="search-bar" id="searchvendor"
                                    placeholder="Search By VendorType" (input)="onSearchTextBasedOnVendorType($event)">
                            </div> -->


                       

                    </div>

                </div>




                <table class="table" style="color:white">
                    <thead class="text-center">
                        <th scope="col">Paid To</th>
                        <th scope="col">Vendor Type</th>
                        <th scope="col">Payment Gateway</th>

                        <th scope="col">Date Of Pay</th>
                        <!-- <th scope="col">Months Paid</th> -->
                        <th scope="col">Amount Paid</th>
                    </thead>
                    <tbody *ngFor="let bill of paymentList">
                        <tr class="text-center">
                            <td>{{bill.vendor.vendorName}}</td>
                            <td>{{bill.vendor.vendorType.vendorTypeName}}</td>
                            <td>{{bill.billpaymentGateway}}</td>

                            <td>{{bill.dateOfPay | date}}</td>
                            <!-- <td>{{bill.monthsPaid}}</td> -->
                            <td>{{bill.billAmount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>

        </div>
    </div>
</div>

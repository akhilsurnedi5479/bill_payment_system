

<div class="d-flex row justify-content-center mt-4 opacity">

    <div class="col-12 col-md-4 col-lg-4" *ngIf="!isAdmin">
        <div class="card" >
            <div class="d-flex justify-content-center">
                <div class="page-title ">Report Issue</div>
            </div>
            

            <div class="alert alert-success" *ngIf="isFormSubmitted">
                Issue Reported Successfully
            </div>
            <div class="card-body" *ngIf="!isFormSubmitted"> 
               

                <form [formGroup]="reportIssueForm" (ngSubmit)="submitIssue()" >
                    <div class="form-group mt-3 col-12">
                        <textarea rows="5" cols="50" class="form-control" 
                        formControlName="issue">
                        <span class="validation-error"
                        *ngIf="(reportIssueForm.get('issue').hasError('required') && reportIssueForm.get('issue').touched) 
                        || (!reportIssueForm.get('issue').touched && reportIssueForm.get('issue').touched)">Issue can't be empty</span>
                        </textarea>
                        
                    </div>
                    <div class="form-group col-6 text-center mt-3" >
                        <input type="submit" class="btn bg-blue text-white form-control" 
                         [disabled]="reportIssueForm.invalid" name="reportIssue" value="Report">
                    </div>

                    
                </form>
            </div>
        </div>

       
    </div>


    <div class="col-12 col-md-6 col-lg-6" *ngIf="isAdmin">
        <div class="card" >
            <div class="d-flex justify-content-center">
                <div class="page-title ">Issues</div>
            </div>
            <div class="card-body">
                <div class="md-3"  *ngFor="let issue of reportedIssues">
                    <div ><b> {{issue.user.userId}}              </b>  reported              {{issue.issue}}</div>
                    <div class="mt-4 mb-4" style=" height: 1px; background-color: cadetblue;"> </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
